<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choisir la langue – Quiz Albanais</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      text-align: center;
      padding: 2rem;
    }

    .lang-title {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .flag-grid {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .flag-card {
      width: 160px;
      padding: 1rem;
      border-radius: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: 0.3s;
    }

    .flag-card:hover {
      transform: scale(1.08);
      background: var(--primary-weak);
    }

    .flag-card img {
      width: 80px;
      height: 55px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .flag-label {
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <h1 class="lang-title">Choisis ta langue d’apprentissage</h1>
  <h2 class="lang-title">Zgjidh gjuhën që do të mësoni</h2>
  <h3 class="lang-title">Wähle deine Lernsprache</h3>

  <div class="flag-grid">

    <!-- Albanais → Français -->
    <div class="flag-card" onclick="start('sq-fr')">
      <img src="flags/ALBANIE.png" alt="Albanais">
      <img src="flags/france.png" alt="Français">
      <div class="flag-label">Albanais → Français</div>
    </div>

    <!-- Albanais → Allemand -->
    <div class="flag-card" onclick="start('sq-de')">
      <img src="flags/ALBANIE.png" alt="Albanais">
      <img src="flags/germany.png" alt="Allemand">
      <div class="flag-label">Albanisch → Deutsch</div>
    </div>
    
    <!-- Albanais → Anglais-->
    <div class="flag-card" onclick="start('sq-en')">
      <img src="flags/ALBANIE.png" alt="Albanais">
      <img src="flags/uk.png" alt="Anglais">
      <div class="flag-label">Albanian → English</div>

  </div>

  <script>
    function start(direction) {
      window.location.href = "quiz.html?dir=" + direction;
    }
  </script>

</body>
</html>
